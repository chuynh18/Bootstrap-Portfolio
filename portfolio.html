<!-- I Love Boilerplate -->
<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="utf-8" />
        <!-- viewport tag, in the form suggested by Bootstrap documentation -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- end boilerplate -->

        <title>My Portfolio</title>
        <!-- I Love Favicons -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <!-- embed Bootstrap stylesheet.  Twitter, Take My Telemetry Data AHHHHHHHHH -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>

    <body>

        <!-- begin navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-info ob-nav">
            <!-- this container makes it so that the navbar shares the same margins as the page contents -->
            <div class="container ob-container">
                <!-- bootstrap really cares about the order of divs.
                the below line was moved in front of <button> to make sure it stays on the left-hand side even when the menu is collapsed into the hamburger
                it used to be below <button>...</button>, which made it shift to the right hand side for phones/tablets -->
                <div class="navbar-brand text-white ob-logo"><span id="ob-logo">Chris Huynh</span></div>
                <button class="navbar-toggler ob-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- this is still black magic to me -->
                <div class="navbar-collapse collapse" id="navbarToggler">
                    <ul class="nav navbar-nav ml-auto justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link notcurrentpage" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link ob-activepage currentpage">Portfolio</div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link notcurrentpage" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->

        <!-- spacer between navbar and body -->
        <div class="m-4"></div>

        <!-- Container to constrain maximum width of page -->
        <div class="container ob-contentcontainer pb-2">
            <div class="ob-contentsqueezer">
                <div class="row">
                    <!-- page title -->
                    <div class="col-md-12 ob-borderbottom"><h1 id="ob-pagetitle">Portfolio</h1></div>
                </div>
                <!-- attempting to make portfolio.html gallery look the same as Responsive-Portfolio -->
                <div class="row mt-4">
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio1.jpg" alt="Portfolio item 1" class="img-fluid lightup">
                        <p class="captiontext">SMALL BIRB!</p>
                    </div>
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio2.jpg" alt="Portfolio item 2" class="img-fluid lightup">
                        <p class="captiontext">TINY BIRB!</p>
                    </div>
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio3.jpg" alt="Portfolio item 3" class="img-fluid lightup">
                        <p class="captiontext">WATER BIRB!</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio4.jpg" alt="Portfolio item 4" class="img-fluid lightup">
                        <p class="captiontext">FLOATING BIRB!</p>
                    </div>
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio5.jpg" alt="Portfolio item 5" class="img-fluid lightup">
                        <p class="captiontext">SMILE BIRB!</p>
                    </div>
                    <div class="text-center col-md-4 portfoliohover">
                        <img src="assets/images/portfolio6.jpg" alt="Portfolio item 6" class="img-fluid lightup">
                        <p class="captiontext">NEST BIRB!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->

        <!-- STICKY FOOTER STOLEN FROM https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/ requires some styling in style.css to work -->
        <footer class="footer bg-info">
            <div class="container text-center">
                <span class="text-white">Copyright &copy;</span>
            </div>
        </footer>

        <!-- embed Bootstrap JavaScript dependencies
        Using full version of jquery.  i made it work!  i computed the sha384 and pasted it in, in base64 format!  be proud of me -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>

</html>
