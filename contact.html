<!-- I Love Boilerplate -->
<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="utf-8" />
        <!-- viewport tag, in the form suggested by Bootstrap documentation -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- end boilerplate -->

        <title>Contact</title>
        <!-- I Love Favicons -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <!-- embed Bootstrap stylesheet.  Twitter, Take My Telemetry Data AHHHHHHHHH -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>

    <body>

        <!-- begin navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-info">
                <!-- this container makes it so that the navbar shares the same margins as the page contents -->
                <div class="container">
                    <!-- bootstrap really cares about the order of divs.
                    the below line was moved in front of <button> to make sure it stays on the left-hand side even when the menu is collapsed into the hamburger
                    it used to be below <button>...</button>, which made it shift to the right hand side for phones/tablets -->
                    <div class="navbar-brand text-white">Chris Huynh</div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarToggler">
                        <ul class="nav navbar-nav ml-auto justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link notcurrentpage" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link notcurrentpage" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                    <div class="nav-link text-white currentpage">Contact</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- end navbar -->

        <!-- spacer between navbar and body -->
        <div class="m-4"></div>

        <!-- Container to constrain maximum width of page -->
        <div class="container bg-light border">
            <div class="row">
                <!-- page title -->
                <div class="col-md-12 border-bottom"><h1>Contact me</h1></div>
            </div>
            <!-- begin page contents -->
            <div class="row">
                <!-- contact form -->
                <div class="col-md-8">
                    <form class="mt-3 mb-3">
                        <div class="form-group">
                            <label for="yourNameHere">Name</label>
                            <input type="text" class="form-control" id="yourNameHere" aria-describedby="yourNameHere" placeholder="Enter your name">
                            <small id="nameHere" class="form-text text-muted">Your real name is safe with me.  Promise!  That's a stronger statement than Zuckerberg would give you.</small>
                        </div>
                        <div class="form-group">
                            <label for="yourEmailHere">Email address</label>
                            <input type="email" class="form-control" id="yourEmailHere" aria-describedby="yourEmailHere" placeholder="Enter email">
                            <small id="emailHere" class="form-text text-muted">I'll never share your email with anyone else.  Cross my heart and hope to die!</small>
                        </div>
                        <div class="form-group">
                            <label for="yourMessageHere">Message</label>
                            <textarea class="form-control" id="yourMessageHere" rows="4" placeholder="This is the box where you type your very kind words for me."></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
                <!-- social buttons -->
                <div class="col-md-4">
                    <div class="mt-3 mb-3">
                        <h3 class="border-bottom">Connect with me</h3>
                    </div>
                    <div>
                        <div class="row text-center">
                            <div class="col mx-0 px-0">
                                <a href="https://en.wikipedia.org/wiki/Myspace"><img src="assets/images/s1.png" alt="MySpace" /></a>
                            </div>
                            <div class="col mx-0 px-0">
                                <a href="https://en.wikipedia.org/wiki/Google_Buzz"><img src="assets/images/s2.png" alt="Google Buzz" /></a>
                            </div>
                            <div class="col mx-0 px-0">
                                <a href="https://en.wikipedia.org/wiki/Yahoo!_360%C2%B0"><img src="assets/images/s3.png" alt="Yahoo 360" /></a>
                            </div>
                            <div class="col mx-0 px-0">
                                <a href="https://en.wikipedia.org/wiki/Orkut"><img src="assets/images/s4.png" alt="Orkut" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page contents -->
        </div>
        <!-- end container -->

        <!-- STICKY FOOTER STOLEN FROM https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/ requires some styling in style.css to work -->
        <footer class="footer bg-info">
            <div class="container text-center">
                <span class="text-white">Copyright &copy;</span>
            </div>
        </footer>

        <!-- embed Bootstrap JavaScript dependencies
        Using full version of jquery.  i made it work!  i computed the sha384 and pasted it in, in base64 format!  be proud of me -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </body>

</html>
